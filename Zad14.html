<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script>
            function okno_zamknij_Jankowski()
                {
                window.close()
                }
        </script>
    </head>
    <body>
        <script>
            var m = parseInt(prompt("Podaj m: "));
            var m1 = m+1+1;
            var mm1 = m1*(m+1);
            var mmm1 = m*(m+1);
            if (m <= 0){
                alert("M nie może być poniżej lub równe 0");
            }else{
                document.write("1/"+m+"="+"1/"+m1+"+"+"1/"+mm1+"+"+"1/"+mmm1);
            }
        </script>
        <br><br>
        <input type="button" value="zamknij okno" onclick="okno_zamknij_Jankowski()">
    </body>
</html>
